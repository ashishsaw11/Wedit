<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent flash of wrong theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      :root {
        --accent-color: #6366f1; /* indigo-500 */
        --accent-color-hover: #4f46e5; /* indigo-600 */
      }
      body {
        --bg-color: #f1f5f9; /* slate-100 */
        --text-color: #334155; /* slate-700 */
        --text-color-strong: #0f172a; /* slate-900 */
        --card-bg-color: #ffffff;
        --border-color: #cbd5e1; /* slate-300 */
        --input-bg-color: #ffffff;
      }
      html.dark body {
        --bg-color: #0f172a; /* slate-900 */
        --text-color: #cbd5e1; /* slate-300 */
        --text-color-strong: #f1f5f9; /* slate-100 */
        --card-bg-color: #1e293b; /* slate-800 */
        --border-color: #334155; /* slate-700 */
        --input-bg-color: #0f172a; /* slate-900 */
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
          width: 8px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background-color: var(--border-color);
          border-radius: 10px;
          border: 2px solid var(--bg-color);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "fs/": "https://aistudiocdn.com/fs@^0.0.1-security/"
  }
}
</script>
</head>
  <body class="bg-[var(--bg-color)] text-[var(--text-color)]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
